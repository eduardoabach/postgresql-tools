<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gerador Cores</title>
  <style>
    html {
      height: 100%;
      overflow: hidden;
    }

    body {
      height: inherit;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    button {
      border: 0;
      background-color: white;
      font-size: 10vw;
      display: block;
      width: 100%;
      height: 100%;
    }

    h1 {
      letter-spacing: 1rem;
    }
  </style>
</head>

<body>
  <button><h1>Click!</h1></button>

  <script>
    function random(number) {
      return Math.floor(Math.random() * number);
    }

    var botao = document.querySelector('button');
    botao.onclick = function(){
      var rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
      botao.style.backgroundColor = rndCol;
    };

    botao.onauxclick = function(e) {
      e.preventDefault();
      var rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
      botao.style.color = rndCol;
    }
  </script>
</body>

</html>
